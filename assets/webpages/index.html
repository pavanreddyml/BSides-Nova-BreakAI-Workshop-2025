<!-- dist/index.html -->
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Course Pages</title>
  <style>
    :root { --max: 720px; }
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; line-height: 1.5; margin: 0; }
    header { padding: 2rem 1rem; background: #f5f5f5; border-bottom: 1px solid #e5e5e5; }
    main { padding: 2rem 1rem; max-width: var(--max); margin: 0 auto; }
    h1 { margin: 0 0 .25rem; font-weight: 600; }
    p.desc { margin: 0; color: #555; }
    ul { list-style: none; padding: 0; margin: 1.5rem 0 0; display: grid; gap: .75rem; }
    a.card { display: block; padding: .9rem 1rem; border: 1px solid #e5e5e5; border-radius: .75rem; text-decoration: none; }
    a.card:hover { background: #fafafa; }
    .path { color: #666; font-size: .9rem; }
  </style>
</head>
<body>
  <header>
    <div style="max-width: var(--max); margin: 0 auto;">
      <h1>Site Index</h1>
      <p class="desc">Quick links to all pages.</p>
    </div>
  </header>
  <main>
    <ul>
      <li>
        <a class="card" href="login.html">
          <strong>Login</strong><br />
          <span class="path">/login.html</span>
        </a>
      </li>
      <li>
        <a class="card" href="assignment1.html">
          <strong>Assignment 1</strong><br />
          <span class="path">/assignment1.html</span>
        </a>
      </li>
      <li>
        <a class="card" href="assignment2.html">
          <strong>Assignment 2</strong><br />
          <span class="path">/assignment2.html</span>
        </a>
      </li>
    </ul>
  </main>
</body>
</html>
