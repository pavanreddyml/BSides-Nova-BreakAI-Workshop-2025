# .github/workflows/pages.yml
name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare site structure
        run: |
          rm -rf dist
          mkdir -p dist/assignment1 dist/assignment2
          cp assets/webpages/assignment1.html dist/assignment1/index.html
          cp assets/webpages/assignment2.html dist/assignment2/index.html
          # optional: a simple landing page
          cat > dist/index.html <<'HTML'
          <!doctype html>
          <meta charset="utf-8">
          <title>Assignments</title>
          <h1>Assignments</h1>
          <ul>
            <li><a href="./assignment1/">Assignment 1</a></li>
            <li><a href="./assignment2/">Assignment 2</a></li>
          </ul>
          HTML

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

      - name: Deploy to Pages
        id: deployment
        uses: actions/deploy-pages@v4
